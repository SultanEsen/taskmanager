{% extends 'main/base.html' %}

{% block title %}
{{ title }}
{% endblock %}


{% block content %}
    <h1>Main page</h1>
    {% if tasks %}
        {% for i in tasks %}
            <div class="alert alert-warning mt-2">
                <h3>{{ i.title }}</h3>
                <p>{{ i.text }}</p>
            </div>
        {% endfor %}
    {% else %}
        <p>No records</p>
    {% endif %}
{% endblock %}
